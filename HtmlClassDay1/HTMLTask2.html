    <h2>Factoring Formulas</h2>
    <p>a<sup>2</sup>-b <sup>2</sup>=(a-b) <sup>*</sup>(a+b)</p>
    <p>a <sup>4</sup>-b <sup>4</sup>=(a-b) <sup>*</sup>(a+b) <sup>*</sup> (a <sup>2</sup>+b <sup>2</sup>)</p>
    <p>a <sup>6</sup>-b <sup>6</sup>=(a-b) <sup>*</sup>(a+b) <sup>*</sup>(a <sup>2</sup>-ab+b <sup>2</sup>) <sup>*</sup>(a <sup>2</sup>+ab+b <sup>2</sup>)</p>
    <p>a <sup>3</sup>+b <sup>3</sup>=(a+b) <sup>*</sup>(a <sup>2</sup>-ab+b <sup>2</sup>)</p>
</body>
