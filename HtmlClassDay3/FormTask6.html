<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table align="center">
      <tr>
        <td height="500px" width="400px">
          <img src="doctorimg.jpg" alt="error" height="400px" width="300px" />
        </td>
        <td>
          <h1 align="center">Doctor Appointment Form</h1>
          <hr color="red" />
          <table>
            <tr>
              <td width="200px" height="30px">
                <label for="Adate">Appointment Date</label>
              </td>
              <td width="200px" height="30px">
                <input type="date" name="Adate" id ="Adate"/>
              </td>
            </tr>
            <tr>
              <td width="200px" height="30px">
                <label for="Atime">Appointment Time</label>
              </td>
              <td width="200px" height="30px">
                <input type="time" name="Atime" id="Atime" />
              </td>
            </tr>
            <tr>
              <td width="200px" height="30px">
                <label for="name">Name:</label>
              </td>
              <td width="200px" height="30px">
                <input type="text" name="name" placeholder="First" id="name"/>
              </td>
              <td width="200px" height="30px">
                <input type="text" name="name" placeholder="Last"id="name2" />
              </td>
            </tr>
            <tr>
              <td width="200px" height="30px">
                <label for="gender">Gender:</label>
              </td>
              <td width="200px" height="30px">
                <input type="radio" name="gender" value="male" id="gender" />
                <span>Male</span>
                <input type="radio" name="gender" value="female" />
                <span>female</span>
              </td>
            </tr>
            <tr>
              <td width="200px" height="30px">
                <label for="phone">Phone:</label>
              </td>
              <td width="200px" height="30px">
                <input type="tel" name="phone" placeholder="####" id="phone" />
              </td>
            </tr>
            <tr>
              <td width="200px" height="30px">
                <label for="address">Address:</label>
              </td>
              <td width="200px" height="30px">
                <input type="text" name="address" placeholder="city" id="address" />
              </td>
              <td width="200px" height="30px">
                <input type="text" name="address" placeholder="state" />
              </td>
            </tr>
            <tr>
              <td width="200px" height="30px">
                <label for="query">Your Query:</label>
              </td>
              <td width="200px" height="30px">
                <textarea name="query" id="query" rows="4" cols="30"></textarea>
              </td>
            </tr>
            <tr>
              <td width="200px" height="30px">
                <label for="Atype">Appointment Type:</label>
              </td>
              <td width="200px" height="30px">
                <p>select which appointment you want</p>
                <input type="checkbox" name="Atype" value="Cervix" id="Atype">
                <span>Cervix Checkup</span><br>
                 <input type="checkbox" name="Atype" value="heart">
                <span>Heart Checkup</span><br>
                 <input type="checkbox" name="Atype" value="eye">
                <span>Eye Checkup</span><br>
                 <input type="checkbox" name="Atype" value="HearingTest">
                <span>Hearing Test</span>
              </td>

            </tr>
            <tr>
                <td align="center"><button>Send</button></td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
