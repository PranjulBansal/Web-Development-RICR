<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h1>Pizza order Form</h1>
      <div>
        <label for="fname">First Name:</label>
        <input type="text" name="fname" id="fname" />
      </div>
      <br />
      <div>
        <label for="lname">Last Name:</label>
        <input type="text" name="lname" id="lname" />
      </div>
      <br />

      <div>
        <label for="">Email Address:</label>
        <input type="email" name="email" />
      </div>
      <br />

      <div>
        <label for="">Contact Number:</label>
        <input type="tel" name="cnumber" />
      </div>
      <br />

      <div>
        <label for="date">Preffered Delivery Date:</label>
        <input type="date" name="date" id="date" />
      </div>
      <br />
      <div>
        <label for="size">Size:</label>
        <br />
        <input type="radio" name="size" id="small" value="small" />
        <span>Small</span>
        <input type="radio" name="size" id="medium" value="medium" />
        <span>Medium</span>
        <input type="radio" name="size" id="large" value="large" />
        <span>Large</span>
      </div>
      <br />
      <div>
        <label for="Flavour">Flavour:</label>
        <br />
        <input type="checkbox" name="Flavour" id="Flavour" value="hawalian" />
        <span
          >Hawalian(Php 150.00)
          <select name="quantity">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </span>
        <br />
        <input type="checkbox" name="Flavour" id="Flavour2" value="Peperoni" />
        <span
          >Peperoni(Php 140.00)
          <select name="quantity">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </span>
        <br />
        <input type="checkbox" name="Flavour" id="Flavour3" value="Vegetable" />
        <span
          >Vegetable(Php 130.00)
          <select name="quantity">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </span>
      </div>
      <br />
      <div>
        <label for="creditCard">Credit Card Number:</label>
        <input type="text" name="creditCard" />
      </div>
      <br />
      <div>
        <label for="pin">Pin:</label>
        <input type="text"  name="pin "/>
      </div>
      <br />
      <div>
        <label for="addnote">Additional Note:</label>
        <br />
        <textarea name="addnote" rows="6" cols="30" id="add"></textarea>
      </div>
      <br />
      <div>
        <button>Submit order</button>
      </div>
    </div>
  </body>
</html>
